<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background-color: #121212;
        font-family: sans-serif;
      }

      .header {
        background-color: #333;
        text-align: center;
        color: #fff;
        padding: 16px;
        border-radius: 4px;
      }

      .calculator {
        background-color: #fff;
        margin: 40px auto;
        max-width: 400px;
        padding: 16px;
        border-radius: 4px;
      }

      .display {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1.2em;
      }

      .keyboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 16px;
        font-size: 1.2em;
        margin-top: 16px;
      }

      button {
        border: 0;
        border-radius: 4px;
        background-color: #efefef;
        padding: 8px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>

    <title>Calculadora - React</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

    const Header = ()=>  <div className="header"> Calculadora</div>
    
    const Button = (props) =>(
      <button onClick={()=>{
        props.onNumberClick(props.value)
        }}
        >{props.value}</button>
    );

    const Calculator= ()=>{
     const [display,setDisplay] = React.useState("");

     const handlerNumberClick = (value) =>{
        setDisplay(display+value)
     }

     return (
      <div className="calculator">
          <Display display={display}/>
          <div className="keyboard">
              <Button value={7} onNumberClick={handlerNumberClick}/>
              <Button value={8} onNumberClick={handlerNumberClick}/>
              <Button value={9} onNumberClick={handlerNumberClick}/>
              <Button value={4} onNumberClick={handlerNumberClick}/>
              <Button value={5} onNumberClick={handlerNumberClick}/>
              <Button value={6} onNumberClick={handlerNumberClick}/>
              <Button value={1} onNumberClick={handlerNumberClick}/>
              <Button value={2} onNumberClick={handlerNumberClick}/>
              <Button value={3} onNumberClick={handlerNumberClick}/>
              <Button value={0} onNumberClick={handlerNumberClick}/>
          
            </div>
          
      </div>
     );
    }
   
    const Display= props =>{
        return(
          <div className="display">
            {props.display}
          </div>
        )
    } 
    
  
    const App = ()=>(
      <div>
        <Header/>
        <Calculator/>
      </div>
    );

      ReactDOM.render(
        <App/>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
